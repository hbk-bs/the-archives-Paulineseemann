<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Sketch</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <script>
    let x = 0;
    let y = 0;
    let easing = 0.01; // 1.0 to 0
    var giflinks,
      gifrechts,
      gifrechtsoben,
      giflinksoben,
      gifrechtsunten,
      giflinksunten,
      gifoben,
      gifunten,
      gifstehend;
    var n = 0;

    let lastMouseX = 0;
    let lastMouseY = 0;
    let mouseStillTime = 0; // Zeit, die die Maus still war
    let isMouseStill = false; // Status, ob die Maus still ist

    function preload() {
      url =
        "https://hbk-bs.github.io/the-archives-Paulineseemann/assets/images/girl-left.gif";
      giflinks = loadImage(url);
      url =
        "https://hbk-bs.github.io/the-archives-Paulineseemann/assets/images/girl-right.gif";
      gifrechts = loadImage(url);

      url =
        "https://hbk-bs.github.io/the-archives-Paulineseemann/assets/images/girl-right-up.gif";
      gifrechtsoben = loadImage(url);

      url =
        "https://hbk-bs.github.io/the-archives-Paulineseemann/assets/images/girl-right-down.gif";
      gifrechtsunten = loadImage(url);

      url =
        "https://hbk-bs.github.io/the-archives-Paulineseemann/assets/images/girl-left-up.gif";
      gifobenlinks = loadImage(url);

      url =
        "https://hbk-bs.github.io/the-archives-Paulineseemann/assets/images/girl-left-down.gif";
      giflinksunten = loadImage(url);

      url =
        "https://hbk-bs.github.io/the-archives-Paulineseemann/assets/images/girl-up.gif";
      gifoben = loadImage(url);

      url =
        "https://hbk-bs.github.io/the-archives-Paulineseemann/assets/images/girl-down.gif";
      gifunten = loadImage(url);

      url =
        "https://hbk-bs.github.io/the-archives-Paulineseemann/assets/images/girl-standingnow.gif";
      gifstehend = loadImage(url);
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
    }

    function draw() {
      background(300);

      let targetX = mouseX;
      x = x + (targetX - x) * easing;

      let targetY = mouseY;
      y = y + (targetY - y) * easing;

      if (mouseX !== lastMouseX || mouseY !== lastMouseY) {
        mouseStillTime = 0;
        isMouseStill = false;
      } else {
        mouseStillTime += deltaTime;
        if (mouseStillTime >= 3000) {
          isMouseStill = true;
        }
      }

      lastMouseX = mouseX;
      lastMouseY = mouseY;

      if (isMouseStill) {
        image(gifstehend, x, y);
      } else {
        if (mouseX > x) {
          image(gifrechts, x, y);
        } else if (mouseX < x) {
          image(giflinks, x, y);
        }
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>

</body>
</html>
